<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Covid-19 Rates in the United States</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="css/map1.css" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>US population density</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>
    <div id="title-container">
        <div id="title">
            Covid-19 Rates in the United States during 2020
        </div>
        <div id="subtitle">
            A map of the rates of covid-19 per population throughout the United States in every county.
        </div>
        <div id="sources">
            <a href="https://github.com/nytimes/covid-19-data/blob/43d32dde2f87bd4dafbb7d23f5d9e878124018b8/live/us-counties.csv">Data Source: New York Times</a>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script src="js/map1.js"></script>

</body>

</html>
